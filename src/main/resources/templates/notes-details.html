<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Note</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <h5 class="my-0 mr-md-auto font-weight-normal">Note</h5>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/notes/add">New Заметка</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/notes">Список Заметок</a>
            </nav>
        </div>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <p class="fs-5 text-muted">Просмотр полной информормации, редактирование, удаление</p>
        </div>
        <div class="container mt-5">
            <div th:each="elem : ${noteById}" class="alert alert-info mt-2">
                <h4 th:text="${elem.noteContent}"/>
                <a th:href="'/notes/' + ${elem.noteId} + '/edit'" class="btn btn-success">Редактировать</a><br><br>
                <form th:action="'/notes/' + ${elem.noteId} + '/delete'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </header>
</div>
</body>
</html>
